<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta name="description" content="index">
  <link rel="stylesheet"  href="../css/index.css">
<lxink href="https://fonts.googleapis.com/css2?family=Recursive:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@900&display=swap" rel="stylesheet">
  <title>singup</title>
</head>
<body>
<div id="container">
  <div class="img-sec">

  </div>
  <div  class="form-sec">
    <div class="logo">
      <img style="width: 60px;height: 70px;"src="../img/logoKodecamp.png">
   
    </div>
    <h1>Sign up</h1>
    <div class="form--row">
      <div class="input-box">
        <label for=" ">First Name</label><br>
        <input type="text" placeholder="Whhat is your name?">
      </div>
      <div class="input-box">
        <label for=" ">Last Name</label><br>
        <input type="text" placeholder="Whhat is your name?">
      </div>
    </div>
    <div class="form--row">
      <div class="input-box">
        <label for=" ">Email</label><br>
        <input type="email" placeholder="">
      </div>
      <div class="input-box">
        <label for=" ">Gender</label><br>
        <input type="radio" name="sex" id="male" />
        <label for="male">Male</label>
     <input type="radio" name="sex" id="female" />
         <label for="female">Female</label>
     <input type="radio" name="sex" id="others" />
         <label for="others"> Others </label>
      </div>
    </div>
    <div class="form--row">
      <div class="input-box">
        <label for=" ">Password</label><br>
        <input type="password" placeholder="Whhat is your name?">
      </div>
      <div class="input-box">
        <label for=" ">Confirm Password</label><br>
        <input type="password" placeholder="Whhat is your name?">
      </div>
    </div>
    <div class="form--row">
      <div class="input-box">
        <label for=" ">Educational Level</label><br>
        <input list="Ed_Level" name="Education">
          <datalist id="Ed_Level">
            <option value="SSCE">
            <option value="Undergraduate">
            <option value="B.Sc">
            <option value="Masters">
            <option value="Ph.d">
          </datalist>
      </div>
      <div class="input-box">
        <label for=" ">Experience Level</label><br>
        <input list="Ex_Level" name="Experience">
          <datalist id="Ex_Level">
            <option value="Novice">
            <option value="Intermediate">
            <option value="B.Sc">
            <option value="Masters">
            <option value="Ph.d">
          </datalist>
      </div>
    </div>

    <div class="form--row">
      <div class="input-box">
        <textarea name="message" rows="10" cols="30"></textarea>
      </div>
  </div>
</div>
